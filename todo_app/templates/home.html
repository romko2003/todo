{% extends 'base.html' %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Додати завдання</button>
    </form>

    <ul>
        {% for task in tasks %}
            <li>
                <strong>{{ task.title }}</strong> –
                {% if task.is_completed %}✅{% else %}❌{% endif %}
            </li>
        {% endfor %}
    </ul>
{% endblock %}
